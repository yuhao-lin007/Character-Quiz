<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz</title>
    </head>
    <body>
        <div class="header">
            <h1>Which Naruto character you are?</h1>
            
            <img src="https://cdn.donmai.us/original/f8/81/__haruno_sakura_uzumaki_naruto_hyuuga_hinata_and_uchiha_sasuke_naruto_and_2_more_drawn_by_firstsky__f88163b5ad43de91fe9b0d09eef4462b.jpg">
        </div>
           <div class="result"></div>  
        <div class="questions">
            <p>How Talkative are you?</p>
            <input class="talkative" type="number" placeholder="Enter a number from 1-10">
            <p>What gender are you?</p>
            <input class="gender" type="string" placeholder="Enter male or female">

        </div>
        
        <div class="button"><button class="submit">Find out!</button></div>
        <div class="counter">This quiz has been taken 0 times</div>
      
        
    </body>
</html>
